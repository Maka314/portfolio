version: '3.8'

services:
  portfolio:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount external directory for persistent blog posts
      - ./posts:/data/posts
    environment:
      # Admin credentials
      - ADMIN_PASSWORD=your_admin_password_here
      - JWT_SECRET=your_jwt_secret_here_change_this
      # Blog posts directory (must match the volume mount)
      - POSTS_DIR=/data/posts
    restart: unless-stopped
